<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Math_it: Registration</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header with the title "Math It" -->
    <h2 class="mathit">Math It</h2>

    <!-- Registration Area -->
    <div id="reg" class="container">
        <!-- Registration form -->
        <h1>Registration</h1>
        <form id="playerForm">
            <!-- Input fields for first name, last name, date of birth, age, and gender -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" onchange="calculateAge()" required><br><br>

            <label for="age">Age:</label>
            <input type="text" id="age" disabled><br><br>

            <label for="gender">Gender:</label>
            <!-- Dropdown for selecting gender -->
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <!-- "Register" button triggers the Register() function -->
            <button type="button" onclick="Register()">Register</button><br><br>
            <!-- "START" button triggers the PlayGame() function (disabled by default) -->
            <button type="button" id="start" onclick="PlayGame()" disabled>START</button>
            <!-- Removed the "END" button as it was not clear what its purpose was -->
        </form>
    </div>

    <!-- Play Area -->
    <div id="play" style="display: none;">
        <!-- Left side of the play area -->
        <div class="left-side">
            <div class="container">
                <h2>Play Area</h2>
                <!-- Displaying equation -->
                <p id="equation"></p>
                <!-- Input field for user answer (disabled by default) -->
                <input type="number" id="userAnswer" disabled="false"><br><br>
                <!-- Buttons for checking answer, moving to the next question, and ending the game -->
                <button onclick="checkAnswer()" id="accept" disabled="false">Accept</button>
                <button onclick="PlayGame()" id="next" disabled="flase">Next</button><br><br>
                <button onclick="findPercentageScore()" disable="false" id="end">End</button>
            </div>
        </div>
        <!-- Right side of the play area with player statistics -->
        <div class="right-side" id="showpercentage">
            <table>
                <thead>
                    <tr>
                        <th>Player Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows displaying player information and game statistics -->
                    <tr>
                        <td>First Name</td>
                        <td id="SFirstName" value="" width="9%"></td>
                    </tr>
                    <!-- (Repeat similar rows for Last Name, Gender, Date Of Birth, Age, etc.) -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Results Area -->
    <div id="showallplayers" class="AnswerBox" style="display: none;">
        <!-- Divisions for displaying tables and graphs of player results -->
        <div id="table"></div>
        <div id="graph"></div>
    </div>

    <!-- JavaScript file for handling logic -->
    <script src="./index.js"></script>
</body>

</html>
